<html>
	<style>
		html, body {
			margin: 0;
			color: white;
			font-family: sans-serif;
		}
		.block {
			height: 100vh;
			position: relative;
		}
		.green {
			background-color: #BED52E;
		}
		.grey {
			background-color: #46483D;
		}
		.label {
			line-height: 40px;
			padding: 10px;
		}
		.logo {
			width: 550px;
			height: 320px;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -160px;
			margin-left: -275px;
		}
	</style>

	<div class="block green">
		<span class="label">lnug_animated_logo_white.svg</span>
		<object class="logo" type="image/svg+xml" data="lnug_animated_logo_white.svg"></object>
	</div>

	<div class="block grey">
		<span class="label">lnug_animated_logo.svg</span>
		<object class="logo" type="image/svg+xml" data="lnug_animated_logo.svg"></object>
	</div>

	<div class="block green">
		<span class="label">lnug_animated_logo_loop_white.svg</span>
		<object class="logo" type="image/svg+xml" data="lnug_animated_logo_loop_white.svg"></object>
	</div>

	<div class="block grey">
		<span class="label">lnug_animated_logo_loop.svg</span>
		<object class="logo" type="image/svg+xml" data="lnug_animated_logo_loop.svg"></object>
	</div>
	
</html>
